<!DOCTYPE html>
<html>
  <head>
    <style>
      .book {
        width: 300px;
        height: 400px;
        position: relative;
        perspective: 1000px;
      }

      .paper {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        border: 1px solid #ccc;
      }

      .front {
        background: #f0f0f0;
        z-index: 1;
      }

      .back {
        background: #e0e0e0;
        transform: rotateY(180deg);
      }

      .flipped {
        transform: rotateY(-180deg);
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="book">
      <div class="paper" id="paper1">
        <div class="front">Page 1 Front</div>
        <div class="back">Page 1 Back</div>
      </div>
    </div>

    <button onclick="flipPage()">Flip Page</button>

    <script>
      function flipPage() {
        const paper = document.getElementById("paper1");
        paper.classList.toggle("flipped");
        console.log(
          "Flipped class toggled:",
          paper.classList.contains("flipped")
        );
      }

      console.log("Test page loaded");
    </script>
  </body>
</html>
